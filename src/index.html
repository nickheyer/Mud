<!DOCTYPE html>
<html lang="en">
  <head>
      <meta name="htmx-config" content='{"selfRequestsOnly":false}' />
      <meta charset="UTF-8" />
      <link rel="stylesheet" href="assets/css/styles.css" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Mud</title>
      <script type="module" src="js/main.js" defer></script>
  </head>
  <body>


    <div class="container" id="root-container">
        <div class="mud-header row">
          <div id="mud-logo-container">
              <img src="assets/img/mud.svg" class="logo mud" alt="Mud logo" id="mud-logo"/>
          </div>
        </div>
        <h1>Welcome to Mud!</h1>
        <button id="start-setup" hx-get="command:get_header_logo" hx-target="#mud-logo-container" hx-swap="outerHTML">Start Setup</button>
    </div>

  </body>
</html>
